<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amakart - Shopping Kart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #8A2BE2, #FF00FF);
      padding: 15px 30px;
      font-size: 1.2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Container for nav links and theme toggle button */
    .nav-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 5px;
    }

    .nav-links a i {
      font-size: 1.2rem;
    }

    .nav-links a:hover {
      background: #FFD700;
      color: black;
    }

    /* Theme Toggle Button Style */
    #theme-toggle {
      background: #8A2BE2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #theme-toggle:hover {
      background: #FFD700;
      transform: scale(1.05);
      color: black;
    }


    .description {
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
      color: #bbb;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .product {
      background: #1E1E1E;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 240px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.8);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #fff;
      padding: 10px;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .product p {
      font-size: 1rem;
      color: #FFD700;
      font-weight: bold;
    }

    button {
      background: #8A2BE2;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #FF00FF;
      transform: scale(1.05);
    }

    .cart {
      background: #1E1E1E;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      max-width: 450px;
    }

    .cart h2 {
      text-align: center;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    .cart p {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .remove-btn:hover {
      background: darkred;
    }

    /* Light Mode Overrides */
    body.light-mode {
      background: #ffffff;
      color: #121212;
    }

    body.light-mode header {
      background: #e0e0e0;
      color: #121212;
    }

    body.light-mode .nav-links a {
      color: #121212;
    }

    body.light-mode .nav-links a:hover {
      background: #f5f5f5;
      color: #121212;
    }

    body.light-mode .product {
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    body.light-mode .product h3 {
      color: #121212;
    }

    body.light-mode .product p {
      color: #FF8C00;
    }

    body.light-mode button {
      background: #008CBA;
      color: white;
    }

    body.light-mode button:hover {
      background: #005f6b;
    }

    body.light-mode .cart {
      background: #f9f9f9;
      color: #121212;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ“¦ AmaKart</div>
    <div class="nav-container">
      <ul class="nav-links">
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="https://nitw.ac.in/"><i class="fas fa-phone"></i> Contact Us</a></li>
        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i> Facebook</a></li>
      </ul>
      <!-- Theme Toggle Button with Icon -->
      <button id="theme-toggle"><i class="fas fa-sun"></i> Light Mode</button>
    </div>
  </header>

  <section class="description">
    <p>
      Welcome to our AmaKart. Explore various kinds of products. Offers are applicable, fastest finger first! Be the first one to get a <b>20% discount</b> on your first order!!
    </p>
  </section>

  <main>
    <section id="product-list" class="products"></section>

    <section id="cart" class="cart">
      <h2>ðŸ›’ Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    </section>
  </main>

  <script>
    class Product {
      constructor(id, name, price, image) {
        this.id = id;
        this.name = name;
        this.price = price;
        this.image = image;
      }

      createProductElement() {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        productDiv.innerHTML = `
          <img src="${this.image}" alt="${this.name}">
          <h3>${this.name}</h3>
          <p>$${this.price.toFixed(2)}</p>
          <button onclick="cart.addToCart(${this.id})">Add to Cart</button>
        `;
        return productDiv;
      }
    }

    class Cart {
      constructor() {
        this.items = [];
      }

      addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
          this.items.push(product);
          this.updateCartUI();
        }
      }

      removeFromCart(index) {
        this.items.splice(index, 1);
        this.updateCartUI();
      }

      updateCartUI() {
        document.getElementById("cart-items").innerHTML = this.items.map((item, index) => `
          <li>${item.name} - $${item.price.toFixed(2)}
            <button class="remove-btn" onclick="cart.removeFromCart(${index})">Remove</button>
          </li>
        `).join("");
        document.getElementById("cart-total").textContent = this.items
          .reduce((total, item) => total + item.price, 0)
          .toFixed(2);
      }
    }

    const products = [
      new Product(1, 'iQOO Z9x 5G', 699, 'iqoo29x.jpg'),
      new Product(2, 'Samsung Galaxy A05', 299, 'ssg a05.jpg'),
      new Product(3, 'HP Pavilion x360', 1299, 'Hp pavilion.jpg'),
      new Product(4, 'Nikon Digital Camera Z50II', 1200, 'Nikon.jpg'),
      new Product(5, 'Sony PS5Â® Console', 999, 'PS5.jpg'),
      new Product(6, 'MuscleBlaze Whey Protein', 59, 'MuscleBlaze.jpg'),
      new Product(7, 'Axor Apex Hunter Helmet', 150, 'Axor apex.webp'),
      new Product(8, 'Odyssey Game', 69, 'Odessy.jpg')
    ];

    const cart = new Cart();
    document.getElementById("product-list").append(...products.map(p => p.createProductElement()));

    // Theme Toggle Functionality with Icon Change
    function toggleTheme() {
      const themeBtn = document.getElementById('theme-toggle');
      if (document.body.classList.contains('light-mode')) {
        document.body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
        themeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      } else {
        document.body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
        themeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      }
    }

    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

    // Initialize theme based on localStorage immediately (script is at end of body)
    (function initializeTheme() {
      const savedTheme = localStorage.getItem('theme');
      const themeBtn = document.getElementById('theme-toggle');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        themeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      } else {
        themeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
    })();
  </script>
</body>
</html>
